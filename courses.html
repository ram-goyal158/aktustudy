<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Courses - AKTU Study</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9f0fb;
    margin: 0;
    padding: 0;
    color: #222;
  }
  .container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px 50px;
  }
  h1 {
    text-align: center;
    color: #004aad;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2.8rem;
  }
  .search-bar {
    text-align: center;
    margin-bottom: 30px;
  }
  #searchInput {
    padding: 10px 16px;
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    border: 1px solid #004aad;
    font-size: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 25px;
  }
  .course-card {
    background: #fff;
    border-radius: 15px;
    padding: 30px 20px;
    box-shadow: 0 8px 20px rgba(0,86,179,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    cursor: pointer;
    text-align: center;
    color: #004aad;
    font-weight: 600;
    font-size: 1.2rem;
    user-select: none;
  }
  .course-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,86,179,0.3);
    background: #d6e2fb;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    .course-card {
      padding: 20px 15px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Course</h1>

    <!-- ðŸ” Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search a course..." onkeyup="filterCourses()" />
    </div>

    <!-- ðŸ“š Course Grid -->
    <div class="grid" id="courseGrid">
      <a href="btech.html"><div class="course-card">B.Tech / BE</div></a>
      <a href="mtech.html"><div class="course-card">M.Tech / ME</div></a>
      <a href="bpharm.html"><div class="course-card">B.Pharm</div></a>
      <a href="mba.html"><div class="course-card">MBA</div></a>
      <a href="mpharm.html"><div class="course-card">M.Pharm</div></a>
      <a href="courses.html"><div class="course-card">D.Pharm</div></a>
      <a href="courses.html"><div class="course-card">GNM</div></a>
      <a href="courses.html"><div class="course-card">ANM</div></a>
      <a href="bse.html"><div class="course-card">BSC (Nursing)</div></a>
      <a href="bca.html"><div class="course-card">BCA</div></a>
      <a href="mca.html"><div class="course-card">MCA</div></a>
      <a href="barch.html"><div class="course-card">B.Arch</div></a>
      <a href="march.html"><div class="course-card">M.Arch</div></a>
      <a href="bdes.html"><div class="course-card">B.Des</div></a>
      <a href="mdes.html"><div class="course-card">M.Des</div></a>
      <a href="mplan.html"><div class="course-card">M.Plan</div></a>
    </div>
  </div>

  <!-- ðŸ”§ JS for live search -->
  <script>
    function filterCourses() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cards = document.querySelectorAll('.course-card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.parentElement.style.display = text.includes(filter) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
