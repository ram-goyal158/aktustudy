    .container {

    }

      font-size: 15px;
    }

    input,

      border-color: #0D4C92;

    }

    textarea {

    }

    button {

      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }
