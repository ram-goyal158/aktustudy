<style>
  /* --- CSS Variables for Consistent Theming --- */
  :root {
    --primary-color: #0D4C92;
    --secondary-color: #064663;
    --accent-color: #ECB365;
    --text-color: #333;
    --bg-color: #f8f9fa;
    --card-bg: #ffffff;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    --transition: all 0.3s ease-in-out;
  }

  /* --- Global Styles --- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  
  /* --- Page Header --- */
  .page-header {
    text-align: center;
    margin-bottom: 50px;
  }

  .page-header h1 {
    color: var(--primary-color);
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 2.8rem;
  }

  .page-header p {
    font-size: 1.1rem;
    color: #666;
    max-width: 600px;
    margin: 0 auto;
  }
  
  /* --- Search Bar --- */
  .search-bar {
    text-align: center;
    margin-bottom: 50px;
  }
  
  #searchInput {
    padding: 1rem 1.5rem;
    width: 90%;
    max-width: 500px;
    border-radius: 50px;
    border: 1px solid #ddd;
    font-size: 1rem;
    outline: none;
    transition: var(--transition);
  }
  #searchInput:focus {
    box-shadow: 0 0 0 3px rgba(13, 76, 146, 0.2);
    border-color: var(--primary-color);
  }
  
  /* --- Course Grid & Cards --- */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
  }

  .course-card-link {
    text-decoration: none;
    color: inherit;
  }
  
  .course-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 25px;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 180px;
    position: relative;
  }

  .course-card i {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 15px;
    transition: var(--transition);
  }
  
  .course-card span.course-name {
    color: var(--secondary-color);
    font-weight: 600;
    font-size: 1.2rem;
    transition: var(--transition);
  }

  .course-card .arrow {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 1.5rem;
    color: var(--accent-color);
    opacity: 0;
    transform: translateX(-10px);
    transition: var(--transition);
  }
  
  .course-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  }

  .course-card:hover i,
  .course-card:hover span.course-name {
    color: var(--accent-color);
  }

  .course-card:hover .arrow {
    opacity: 1;
    transform: translateX(0);
  }
  
  /* --- Animation Styles --- */
  .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      will-change: opacity, transform;
  }
  .visible {
      opacity: 1;
      transform: translateY(0);
  }

  /* --- Responsive Design --- */
  @media (max-width: 768px) {
    .page-header h1 {
      font-size: 2.2rem;
    }
    .grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
  }

  @media (max-width: 480px) {
    .page-header h1 {
      font-size: 1.8rem;
    }
    .page-header p {
      font-size: 1rem;
    }
    .grid {
      grid-template-columns: 1fr;
    }
    .course-card {
      flex-direction: row;
      justify-content: flex-start;
      gap: 20px;
      min-height: auto;
      padding: 20px;
    }
    .course-card i {
      margin-bottom: 0;
    }
    .course-card span.course-name {
      font-size: 1.1rem;
    }
  }
</style>

  <script>
    // Live search functionality
    function filterCourses() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cardLinks = document.querySelectorAll('.course-card-link');

      cardLinks.forEach(link => {
        const card = link.querySelector('.course-card');
        if (card) {
          const text = card.textContent.toLowerCase();
          link.style.display = text.includes(filter) ? "" : "none";
        }
      });
    }

    // Intersection Observer for scroll animations
    document.addEventListener('DOMContentLoaded', function () {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            // Add a slight delay for each card to create a stagger effect
            setTimeout(() => {
              entry.target.classList.add('visible');
            }, index * 50); // 50ms delay between each card
            observer.unobserve(entry.target); // Stop observing after it's visible
          }
        });
      }, {
        threshold: 0.1
      });

      const hiddenElements = document.querySelectorAll('.hidden');
      hiddenElements.forEach((el) => observer.observe(el));
    });
  </script>
